apply plugin: 'com.android.application'

android {
    compileSdkVersion 26
    buildToolsVersion "26.0.2"
    defaultConfig {
        applicationId "com.ish.androidweartest1"
        minSdkVersion 22
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.google.android.support:wearable:2.0.5'
    implementation 'com.google.android.gms:play-services-wearable:11.0.4'
    //implementation 'com.android.support:percent:26.0.0-beta1'
    //implementation 'com.android.support:support-v4:26.0.0-beta1'
    //implementation 'com.android.support:recyclerview-v7:26.0.0-beta1'
    compileOnly 'com.google.android.wearable:wearable:2.0.5'
}
